<!-- templates/admin/add_group.html -->
{% extends "base.html" %}

{% block title %}添加分组 - 评分系统{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="h4 mb-0">添加分组</h2>
            <a href="{{ url_for('manage_groups') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>返回
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        <label class="form-label">分组名称</label>
                        {{ form.name(class="form-control", placeholder="请输入分组名称") }}
                        {% for error in form.name.errors %}
                            <div class="text-danger small mt-1">{{ error }}</div>
                        {% endfor %}
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('manage_groups') }}" class="btn btn-light">取消</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
